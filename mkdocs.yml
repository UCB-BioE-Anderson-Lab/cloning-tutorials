site_name: Cloning Tutorials
site_url: https://your-username.github.io/cloning-tutorials/
repo_url: https://github.com/your-username/cloning-tutorials

theme:
  name: material

nav:
  - Home: index.md
  - Cloning Techniques:
      - 1. DNA Basics: dna_basics.md
      - 2. Sequence Editing Tools: sequence_tools.md
      - 3. PCR Product Prediction: pcr_prediction.md
      - 4. PCR Simulation: pcr_simulation.md
      - 5. Basic Cloning: basic_cloning.md
      - 6. Gibson Assembly: gibson.md
      - 7. Golden Gate Cloning: golden_gate.md
      - 8. Short Parts Construction: short_parts.md
      - 9. Sequencing Analysis: sequencing.md
  - Project Planning:
      - Project Design and Experiment Planning: project_setup.md
      - Design Principles: design_principles.md
      - Sequence Retrieval and Analysis: sequence_analysis.md
      - Oligo and GBlock Design: oligo_design.md
      - Cloning Strategy & Construction Files: construction_files.md
      - Inventory and File Organization: inventory_management.md
      - Simulation & Pre-experiment Checklist: simulation_checklist.md
      - Experimental Execution: execution.md
      - Data Management and Analysis: data_analysis.md
      - Narrative Writing and Reflection: narrative_writing.md
  - About: about.md

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - fenced_code
  - footnotes
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji

plugins:
  - search
  - table-reader
  - awesome-pages

extra_javascript:
  - js/C6-Align.js
  - js/C6-Gene.js
  - js/C6-Oligos.js
  - js/C6-Seq.js
  - js/C6-Sim.js
  - js/C6-Utils.js
  - js/progress_manager.js

extra_css:
  - css/custom.css
